<div>
    <label for="usr">Username</label>
    <input type="text" placeholder="username" id="usr" [(ngModel)]="username">
</div>
<div>
    <label for="pwd">Password</label>
    <input type="password" placeholder="password" id="pwd" [(ngModel)]="password">
</div>
<button (click)="login()">Login</button>
