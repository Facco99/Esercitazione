<ul *ngIf="currentRoute!='/login'">
    <div>Benvenuto {{user}}</div>
    <ng-container *ngFor="let menuItem of menuList">
        <ng-container *ngIf="isAdmin() || menuItem.id!=3">
            <button routerLink='{{menuItem.url}}'>{{menuItem.description}}</button>
        </ng-container>
    </ng-container>
    <button (click)="logout()">Logout</button>
</ul>
